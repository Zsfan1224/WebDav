<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克牌游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-table">
        <h1>扑克牌游戏</h1>
        <div class="player-hand" id="ai-player">
            <!-- AI 玩家手牌 -->
        </div>

        <div class="play-area">
            <h3>当前出牌</h3>
            <div class="card" id="played-card"></div>
        </div>

        <div class="player-hand" id="user-player">
            <!-- 用户玩家手牌 -->
        </div>

        <div class="control-panel">
            <button class="button" id="play-button">出牌</button>
            <button class="button" id="pass-button">跳过</button>
        </div>

        <div id="game-info">
            <p>等待玩家出牌...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
